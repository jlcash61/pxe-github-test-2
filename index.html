<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pixie // PXE</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
  overflow: hidden;
  background: #020617;
  color: #e5e7eb;
}

/* Animated nebula background */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle at 30% 30%, #1f2937 0%, transparent 40%),
              radial-gradient(circle at 70% 70%, #0f172a 0%, transparent 40%),
              radial-gradient(circle at 50% 50%, #111827 0%, #020617 70%);
  animation: drift 40s linear infinite;
  z-index: -2;
}

@keyframes drift {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Subtle grid overlay */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -1;
}

/* Center container */
.wrap {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
  gap: 1rem;
}

/* Main title */
h1 {
  font-size: clamp(3rem, 8vw, 6rem);
  letter-spacing: 0.1em;
  margin: 0;
  background: linear-gradient(90deg, #38bdf8, #a78bfa, #38bdf8);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 6s ease infinite;
}

@keyframes glow {
  0% { background-position: 0% center; }
  50% { background-position: 100% center; }
  100% { background-position: 0% center; }
}

.status {
  opacity: 0.7;
  font-size: 0.9rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
}

.signature {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 0.75rem;
  opacity: 0.4;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>PIXIE</h1>
  <div class="status">PXE CORE • AGENTIC SYSTEM • LIVE</div>
</div>

<div class="signature">
  Built by Jeff · Vessel: Pixie · Deployed via PXE
</div>

</body>
</html>
